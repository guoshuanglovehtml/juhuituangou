<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>待支付</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/no payment.css">
    
    
</head>
<body>
    


    <div class="drag_to_refresh"></div>
    <div class="refresh">正在刷新中...</div>
    <div  id="app">
        <router-view></router-view>
        <!-- <router-link to="/details"></router-link> -->
    </div>


    <template id="home">
        <div class="home">
            <div class="header">
                <a href="javascript:;"  onclick="javascript:history.back(-1);">
                    <div class="right">
                        <img src="../img/nav_back.png">
                    </div>
                </a>

                <div class="nav_icon">
                    <img src="../img/nav_icon.png">
                </div>

                <div class="my">待付款</div>
            </div>

            <!-- 删除蒙版 -->
            <div class="whetherDelect">
                <div class="box">
                    <div class="warn">提醒</div>
                    <div class="judge">确定取消本次订单？</div>
                    <div class="choice2">
                        <span class="cancel" v-on:click="cancel()">取消</span>
                        <span class="sure" v-on:click="sure()">确定</span>

                    </div>
                </div>
            </div>

            <div class="list">
                <ul>
                    <li v-for="i in list">
                        <router-link to="/details">
                            <div class="content" v-on:click="go_details(i.id)">
                                <img :src="'http://juhuituan.boguyuan.com/juhuituan'+i.img">
                                <div class="explain">
                                    <p class="ti">{{i.ti}}</p>
                                    <p class="fpri">总价:{{i.fpri}} &nbsp; &nbsp;    数量:{{i.num}}</p>
                                    <p class="time">截止时间: {{i.dt}}</p>
                                    <img src="../img/arrow_icon.png">

                                </div>
                            </div>
                        </router-link>

                        <div class="choice">
                            <div class="cancel" v-on:click="cancelForm(i.id)">
                                <img src="../img/cancel.png" align="middle">
                                取消订单
                            </div>

                            <div class="sure">
                                <router-link to="/pay">
                                    <div v-on:click="go_pay(i.id,i.inid,i.ti,i.fpri,i.num)">
                                        <img src="../img/must_pay.png">立即付款
                                    </div>
                                </router-link>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            

            <div class="noData" v-show="!list">
                <img src="../img/order_null.png">
                <p>暂无数据...</p>
            </div>
        </div>
    </template>

    <!-- 支付 -->
    <template id="pay">
        <div class="pay">
            <div>
                <!-- <p>{{id}}</p> -->
                <p>主题:{{ti}}</p>
                <p>单价：{{price}}</p>
                <p>数量：{{num}}</p>
                <p>总价：{{all_price}}</p>

            </div>
        </div>
    </template>
    
    <!-- 详情 -->
    <template id="details">
        <div class="details">
            <div class="header ">
                <a href="javascript:;"  onclick="javascript:history.back(-1);">
                    <div class="right">
                        <img src="../img/nav_back.png">
                    </div>
                </a>

                <div class="nav_icon">
                    <img src="../img/nav_icon.png">
                </div>

                <div class="my">订单详情</div>
            </div>
            <div>rehgtrhtr</div>
        </div>
    </template>



    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/vue-router.js"></script>
    <script src="../js/no payment.js"></script>
</body>
</html>
