<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
 
    <link rel='stylesheet' href='../css/style.css'>
    <!-- <link rel='stylesheet' href='../css/swiper.min.css'>   -->
	  
    
	
    <title>收藏</title>
</head>
<body>
    
  
   


   <!-- 内容开始 -->
    <!-- <div class="swiper-container favor-list drag"> -->
        
        <div class="" id="app" >
            <router-view></router-view>
        </div>

                
        
    <!-- </div> -->
    <!--    内容结束 -->
    
    
    <template id="home">
        <div class="home">
            <!-- 删除蒙版 -->
            <div class="whetherDelect">
                <div class="box">
                    <div class="warn">提醒</div>
                    <div class="judge">您确定要删除吗？</div>
                    <div class="choice">
                        <span class="cancel" v-on:click="cancel()">取消</span>
                        <span class="sure" v-on:click="sure()">确定</span>

                    </div>
                </div>
            </div>
            
            <!-- 头部开始 -->
            <div class="header">
                <a href="javascript:;"  onclick="javascript:history.back(-1);">
                    <div class="right">
                        <img src="../img/nav_back.png">
                    </div>
                </a>

                <div class="nav_icon">
                    <img src="../img/nav_icon.png">
                </div>

                <div class="my">收藏</div>
            </div>
            <!-- 头部结束 -->


            <!-- 切换栏开始 -->
            <header class="favor-header-bar">
                <ul class="tabs" id="tabs">
                    <li class="default" v-on:click="btn1()" id="btn1">
                    <a href="javascript:void(0);"  hidefocus="true">团购收藏</a>
                    </li>

                    <li v-on:click="btn2()" id="btn2">
                    <a href="javascript:void(0);"  hidefocus="true">商家收藏</a>
                    </li>
                </ul>
            </header>
            <!-- 切换栏结束 -->
            
            <div class="swiper-slide group" id="" >
                <ul> 
                    <li v-for="i in list" class="list" v-on:click="go_details(i.id)">
                        <router-link to="/details">
                            <img v-bind:src="'http://juhuituan.boguyuan.com/juhuituan'+i.img">

                            <div class="content">
                                <span class="listTi">{{i.ti}}</span>
                                <div class="delect"  v-on:click.prevent="delect(i.id)">
                                    <img src="../img/clear_icon.png" align="middle">删除
                                </div>
                                <span class="con">{{i.con}}</span>

                                <div class="price">
                                    <span class="priceNow">￥{{i.fpri}}</span>/
                                    <span class="priceOld">{{i.pri}}</span>
                                </div>
                                <span class="num">{{i.num}}人</span>
                            </div>
                        </router-link>
                    </li>
                </ul>
                <p class="more" v-show="list">查看更多</p>

                <div class=" noData" v-show="!list">
                    <img src="../img/fav_null.png">
                    <p>暂无数据</p>
                </div>
            </div>

            <div class="swiper-slide merchant">
                <img src="../img/fav_null.png">
                <p>暂无数据</p>
            </div>  
        </div>
    </template>

    <template id="details">
        <div class="details">
            <div class="header">
                <a href="javascript:;"  onclick="javascript:history.back(-1);">
                    <div class="right">
                        <img src="../img/nav_back.png">
                    </div>
                </a>

                <div class="nav_icon">
                    <img src="../img/nav_icon.png">
                </div>

                <div class="my">团购详情</div>
            </div>
        </div>
    </template>



    <script src="../js/jquery.1.11.1.js"></script>

    
    <script src="../js/vue.min.js"></script>
    <script src="../js/vue-router.js"></script>
    <script src="../js/collect.js">
    </script>


</body>
</html>
